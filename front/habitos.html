<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hábitos</title>
    <link rel="stylesheet" href="./css/habito.css">
</head>

<body>
    <header class="top-bar">
        <img src="assents/logo-removebg-preview.png" alt="logo" class="logo">
        <h1>Every Day</h1>
    </header>
    <nav class="menu">
        <a href="lembretes.html" class="menu-btn">Lembretes</a>
        <a href="checklist.html" class="menu-btn">Checklist</a>
        <a href="habitos.html" class="menu-btn">Hábitos</a>
    </nav>
    <main>
        <div class="habitos-box">
            <h2>Hábitos</h2>
            <div id="tabelaHabitos">
                <h3 class="tituloHabitos">Manhã</h3>
                <h3 class="tituloHabitos">Tarde</h3>
                <h3 class="tituloHabitos">Noite</h3>
                <div id="habitosManha"></div>
                <div id="habitosTarde"></div>
                <div id="habitosNoite"></div>
            </div>
            
            <button class="edit-btn" onclick="adicionar()">Adicionar</button>

        </div>

        <div class="form-box" id="form_habitos">
            <h2>Adicionar hábito</h2>
            <form id="addHabito">
                <label for="habito">Hábito</label>
                <input type="text" id="habito" name="habito">

                <label for="periodo">Período</label>
                <input list="opcoes_periodo" id="periodo" name="periodo">
                <datalist id="opcoes_periodo">
                    <option value="Manhã">
                    <option value="Tarde">
                    <option value="Noite">
                </datalist>

                <button type="submit" onclick="adicionarHabito()">Adicionar</button>

            </form>
        </div>

    </main>

    <script src="./js/habitos/addHabitos.js"></script>
    <script src="./js/habitos/habitos.js"></script>
</body>

</html>
