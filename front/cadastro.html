<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Every Day - Cadastro</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="top-bar">
<img src="assents/logo-removebg-preview.png" alt="logo" class="logo">
<h1>Hábitos diários</h1>
</header>
  <main>
    <div class="login-box">
      <h2>Cadastro</h2>
      <form id="cadastro">
        <label for="nome">Seu Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Seu E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <button onclick="cadastrar(event)">Cadastrar</button>
      </form>
      <div class="register-link">
        <p>Já possui conta?<br><a href="login.html">Login</a></p>
      </div>
    </div>
  </main>
  <script src="./js/login/cadastro.js"></script>
</body>
</html>
